name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Run update-tools (check-only)
        env:
          CI: 'true'
        run: |
          node dist/update-tools.js

      - name: Run update-tools and commit changes (push only)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node dist/update-tools.js
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add package.json
            git commit -m "chore: update languageModelTools (automated)"
            git push
          else
            echo "No changes to commit"
          fi
